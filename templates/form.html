<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cover Page Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1f1f1f);
      color: white;
      margin: 0;
      padding: 30px;
    }
    form {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 15px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      margin-top: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #03a9f4;
      color: white;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
    .footer-icons img {
      width: 28px;
      height: 28px;
      margin: 0 8px;
      vertical-align: middle;
    }
    .footer strong {
      font-size: 20px;
      color: white;
      display: block;
      margin-top: 10px;
    }
    #success {
      display: none;
      color: #0f0;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <form id="coverForm">
    <h2 style="text-align:center;">Cover Page Generator</h2>
    <label for="assignment_no">Assignment No:</label>
    <input name="assignment_no" placeholder="Enter assignment no">

    <label for="course_code">Course Code:</label>
    <input name="course_code" placeholder="Enter course code">

    <label for="course_title">Course Title:</label>
    <input name="course_title" placeholder="Enter course title">

    <label for="teacher_name">Teacher Name:</label>
    <input name="teacher_name" placeholder="Enter teacher name">

    <label for="designation">Designation:</label>
    <input name="designation" placeholder="Enter designation">

    <label for="teacher_dept">Teacher Department:</label>
    <input name="teacher_dept" placeholder="Enter teacher department">

    <label for="student_name">Student Name:</label>
    <input name="student_name" placeholder="Enter student name">

    <label for="student_id">Student ID:</label>
    <input name="student_id" placeholder="Enter student ID">

    <label for="student_section">Section:</label>
    <input name="student_section" placeholder="Enter section">

    <label for="department_name">Department Name:</label>
    <input name="department_name" placeholder="Enter department name">

    <label for="submission_date">Submission Date:</label>
    <input type="date" name="submission_date">

    <button type="submit" id="submitBtn">Generate Cover Page</button>
    <button type="button" onclick="resetForm()">Reset Form</button>
    <p id="success">✅ Cover page generated!</p>
  </form>

  <div class="footer">
    <div class="footer-icons">
      <a href="https://github.com/mosabbir-maruf" target="_blank"><img src="/static/github.png" alt="GitHub"></a>
      <a href="https://www.facebook.com/mosabbir.maruf/" target="_blank"><img src="/static/facebook.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/mosabbir_maruf/" target="_blank"><img src="/static/instagram.png" alt="Instagram"></a>
      <a href="https://bio.link/mosabbir_maruf" target="_blank"><img src="/static/biolink.png" alt="BioLink"></a>
    </div>
    <strong>Mosabbir Maruf</strong>
    <p>All rights reserved.</p>
  </div>

  <script>
    const form = document.getElementById("coverForm");
    const successMsg = document.getElementById("success");
    const submitBtn = document.getElementById("submitBtn");

    document.addEventListener("DOMContentLoaded", () => {
      const inputs = form.querySelectorAll("input");
      inputs.forEach(input => {
        const saved = localStorage.getItem(input.name);
        if (saved) input.value = saved;
        input.addEventListener("input", () => {
          localStorage.setItem(input.name, input.value);
        });
      });
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = "Generating...";

      const formData = new FormData(form);
      const res = await fetch("/", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data.success) {
        successMsg.style.display = "block";
        window.location.href = "/download?file=" + encodeURIComponent(data.file);
      } else {
        alert("❌ Error: " + data.error);
      }

      submitBtn.disabled = false;
      submitBtn.textContent = "Generate Cover Page";
    });

    function resetForm() {
      const inputs = form.querySelectorAll("input");
      inputs.forEach(input => {
        input.value = "";
        localStorage.removeItem(input.name);
      });
      successMsg.style.display = "none";
    }
  </script>

</body>
</html>
